<!DOCTYPE html>

<html lang="en">

<head>
  <title>JavaScript Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="src/stylesheet.css">
</head>

<body>
  <div id="calculator" class="container">
    <div class="frame-wrapper ">
      <h3>FreeCodeCamp</h3>
      <p>Electronic Calculator</p>
      <div id="total-display" type="text" class="well">
      </div>
      <div class="buttons">
        <div class="first-row row">
          <div class="col-xs-3">
            <a>
              <button id="button-one" class="button-number ">1</button>
            </a>
          </div>
          <div class="col-xs-3">
            <a>
              <button id="button-two" class="button-number ">2</button>
            </a>
          </div>
          <div class="col-xs-3">
            <a>
              <button id="button-three" class="button-number">3</button>
            </a>
          </div>
          <div class="col-xs-3">
            <a>
              <button id="button-plus" class="button-operator">+</button>
            </a>
          </div>
        </div>

        <div class="second-row row">
          <div class="col-xs-3">
            <a>
              <button id="button-four" class="button-number">4</button>
            </a>
          </div>
          <div class="col-xs-3">
            <a>
              <button id="button-five" class="button-number">5</button>
            </a>
          </div>
          <div class="col-xs-3">
            <a>
              <button id="button-six" class="button-number">6</button>
            </a>
          </div>
          <div class="col-xs-3">
            <a>
              <button id="button-minus" class="button-operator">-</button>
            </a>
          </div>
        </div>
        <div class="third-row row">
          <div class="col-xs-3">
            <a>
              <button id="button-seven" class="button-number">7</button>
            </a>
          </div>
          <div class="col-xs-3">
            <a>
              <button id="button-eight" class="button-number">8</button>
            </a>
          </div>
          <div class="col-xs-3">
            <a>
              <button id="button-nine" class="button-number">9</button>
            </a>
          </div>
          <div class="col-xs-3">
            <a>
              <button id="button-multiply" class="button-operator">x</button>
            </a>
          </div>
        </div>

        <div class="fourth-row row">
          <div class="col-xs-3">
            <a>
              <button id="button-clear">C</button>
            </a>
          </div>
          <div class="col-xs-3">
            <a>
              <button id="button-zero" class="button-number">0</button>
            </a>
          </div>
          <div class="col-xs-3">
            <a>
              <button id="button-decimal">.</button>
            </a>
          </div>
          <div class="col-xs-3">
            <a>
              <button id="button-divide" class="button-operator">&divide;</button>
            </a>
          </div>
        </div>

        <div class="fifth-row row">
          <div class="col-xs-3">
            <a>
              <button id="button-equal">=</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
