<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Simon Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="src/stylesheet.css">
  </head>

  <body>
    <div class="game-wrapper">
      <button class="green"></button>
      <button class="red"></button>
      <button class="yellow"></button>
      <button class="blue"></button>

      <div class="middle-wrapper">
        <h1>Simon<p>Press Start to begin</p></h1>
        <div id="count-div">
          <label class="count"></label>
        </div>

        <div class="control-buttons">
          <p>Reset
            <br>
            <button id="reset"></button>
          </p>
          <p>Start
            <br>
            <button id="start"></button>
          </p>
          <p>Strict
            <br>
            <i id="strict" class="fa fa-toggle-off"></i>
          </p>
        </div>
      </div>
    </div>
    <audio id="sound1" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3">
    <audio id="sound2" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3">
    <audio id="sound3" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3">
    <audio id="sound4" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3">
    <audio id="sound5" src="
    https://s3-us-west-2.amazonaws.com/s.cdpn.io/336356/bad-beep-incorrect.mp3">
    <script src="src/app.js"></script>
  </body>
</html>
