<!DOCTYPE html>

<html lang="en">

<head>
  <title>Pomodoro Tomato Clock</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="src/stylesheet.css">
</head>

<body>
  <h1>Pomodoro Clock</h1>
  <div class="buttons">
    <button id="start" class="menu"><i class="fa fa-play"></i> Start</button>
    <button id="resume" class="menu"><i class="fa fa-play-circle-o"></i> Resume</button>
    <button id="stop" class="menu"><i class="fa fa-stop"></i> Stop</button>
    <button id="reset" class="menu"><i class="fa fa-refresh"></i> Reset</button>
  </div>

  <div class="pomodoro">
    <div class="countdown">
      <div class="setTime">
        <button id="minusMinute">-</button>
        <span id="time"></span>
        <button id="plusMinute">+</button>
      </div>

      <div class="timer">
        <span class="minutes"></span>
        <span class="seconds"></span>
      </div>
    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="src/app.js"></script>
  <audio id="alarm" class="alarm" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/336356/salamisound-6525146-alarm-clock-ringing-pitch.mp3">
  </body>

  </html>
